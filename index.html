<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
    <section class="survey page__survey">
        <header class="survey__header">
            <h1 class="survey__title" id="title">freeCodeCamp Survey Form</h1>
            <p class="survey__description" id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form class="survey__form">
            <div class="survey__item">
                <label class="survey__label" for="name">Name</label>
                <input class="survey__input" type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="survey__item">
                <label class="survey__label" for="email">Email</label>
                <input class="survey__input" type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="survey__item">
                <label class="survey__label" for="age">Age <span class="survey__subtext">(optional)</span></label>
                <input class="survey__input" type="number" id="age" name="age" placeholder="Age" min="16" max="99">
            </div>
            <div class="survey__item">
                <label class="survey__label" for="role">Which option best describes your current role?</label>
                <select class="survey__input" id="role" name="role">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>  
            <div class="survey__item">
                <p class="survey__label">Would you recommend freeCodeCamp to a friend?</p>
                
                <div class="survey__radio-group survey__radio-group--distance">
                    <input class="survey__radio-input" type="radio" id="recommend-definitely" name="recommend" value="definitely" checked>
                    <label class="survey__radio-label" for="recommend-definitely">Definitely</label>
                </div>  

                <div class="survey__radio-group">
                    <input class="survey__radio-input" type="radio" id="recommend-maybe" name="recommend" value="maybe">
                    <label class="survey__radio-label" for="recommend-maybe">Maybe</label>
                </div>  

                <div class="survey__radio-group">
                    <input class="survey__radio-input" type="radio" id="recommend-not-sure" name="recommend" value="not-sure">
                    <label class="survey__radio-label" for="recommend-not-sure">Not sure</label>
                </div>  
            </div>
            <div class="survey__item">
                <label class="survey__label" for="favourite-feature">What is your favorite feature of freeCodeCamp?</label>
                <select class="survey__input" id="favourite-feature" name="favourite-feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>  
            <div class="survey__item">
                <p class="survey__label">
                    What would you like to see improved? <span class="survey__subtext">(Check all that apply)</span>
                </p>
                
                <div class="survey__checkbox-group survey__checkbox-group--distance">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-1" name="improvement-1" value="front-end-projects">
                    <label class="survey__checkbox-label" for="improvement-1"> Front-end Projects</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-2" name="improvement-2" value="back-end-projects">
                    <label class="survey__checkbox-label" for="improvement-2"> Back-end Projects</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-3" name="improvement-3" value="data-visualization">
                    <label class="survey__checkbox-label" for="improvement-3"> Data Visualization</label><br>
                </div>
                
                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-4" name="improvement-4" value="challenges">
                    <label class="survey__checkbox-label" for="improvement-4"> Challenges</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-5" name="improvement-5" value="open-source-community">
                    <label class="survey__checkbox-label" for="improvement-5"> Open Source Community</label><br>
                </div>
                
                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-6" name="improvement-6" value="gitter-help-rooms">
                    <label class="survey__checkbox-label" for="improvement-6"> Gitter help rooms</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-7" name="improvement-7" value="videos">
                    <label class="survey__checkbox-label" for="improvement-7"> Videos</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-8" name="improvement-8" value="city-meetups">
                    <label class="survey__checkbox-label" for="improvement-8"> City Meetups</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" class="survey__input" type="checkbox" id="improvement-9" name="improvement-9" value="wiki">
                    <label class="survey__checkbox-label" for="improvement-9"> Wiki</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-10" name="improvement-10" value="forum">
                    <label class="survey__checkbox-label" for="improvement-10"> Forum</label><br>
                </div>

                <div class="survey__checkbox-group">
                    <input class="survey__checkbox-input" type="checkbox" id="improvement-11" name="improvement-11" value="additional-courses">
                    <label class="survey__checkbox-label" for="improvement-11"> Additional Courses</label><br>
                </div>
            </div>
            <div class="survey__item">
                <label class="survey__label" for="comments">Any comments or suggestions?</label>
                <textarea class="survey__textarea" name="comments" rows="5" cols="33" placeholder="Enter your comment here..."></textarea>
            </div>
            <button type="submit" class="survey__submit">Submit</button>
        </form>
    </section>
</body>
</html>
